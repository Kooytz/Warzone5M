<!DOCTYPE html>

	</head>

	<body>
		<div id="ConnectOnline">
			<div class="line1"></div>

			<div class="rectangle"></div>

		<div id="UpdateOnline">
			<div class="line1"></div>

			</div>

		</div>

		<div id="GetProfileOnline">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="rectangle"></div>

		<script src="./script.js"></script>
